<div class="container"> 

        <div class="row"> 
        
        <div class="col-md-6 offset-md-3"> 
        
        
        <h3 id ="heading"> Profile</h3> 
        
        
        <form class ="pform" [formGroup]="profileForm" (ngSubmit)="onSubmit()"> 
         <img src="./assets/logo/logo.jpg" alt="logo-image" class="logo">
        <div class="flex-container"> 
        <div class="form-group"> 
        <label>Full Name</label> 
        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; profileForm.controls.fullName.errors }" /> 
        <div *ngIf="submitted &amp;&amp; profileForm.controls.fullName.errors" class="text-danger"> 
        <div *ngIf="profileForm.controls.fullName.errors.required">First Name is required</div> 
        </div> 
        </div> 
        <div class="form-group"> 
        <label>Email</label> 
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; profileForm.controls.email.errors }" /> 
        <div *ngIf="submitted &amp;&amp; profileForm.controls.email.errors" class="text-danger"> 
        <div *ngIf="profileForm.controls.email.errors.required">Email is required</div> 
        <div *ngIf="profileForm.controls.email.errors.email">Email must be a valid email address</div> 
        </div> 
        </div> 
        </div> 
        <div class="flex-container"> 
        
        
        <div class="form-group"> 
        <label>Phone-number</label> 
        <input type="number" formControlName="phnumber" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; profileForm.controls.phnumber.errors }" /> 
        <div *ngIf="submitted &amp;&amp; profileForm.controls.phnumber.errors" class="text-danger"> 
        <div *ngIf="profileForm.controls.phnumber.errors.required">Phone number is required</div> 
        </div> 
        </div> 
        <div class="form-group"> 
        <label>address</label> 
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; profileForm.controls.address.errors }" /> 
        <div *ngIf="submitted &amp;&amp; profileForm.controls.address.errors" class="text-danger"> 
        <div *ngIf="profileForm.controls.address.errors.required">Address is required</div> 
        </div> 
        </div> 
        </div> 
        <div class="flex-container"> 
        
        <div class="form-group "> 
        <label>Brief medical history of the patient</label> 
        <input type="text" class="form-control" /> 
        
        </div> 
        <div class="form-group button" > 
        <button class="btn btn-primary buttoncss">update profile</button> 
        </div> 
        </div> 
        
        
        
        
        </form> 
        </div> 
        </div> 
        </div>
