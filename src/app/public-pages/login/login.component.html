<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Email</label>
                  
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.email.errors }" />
                  <div *ngIf="submitted &amp;&amp; loginForm.controls.email.errors" class="text-danger">
                      <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                      <div *ngIf="loginForm.controls.email.errors.email">Email must be a valid email address</div>
                  </div>
              
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.password.errors }"  />
                <div *ngIf="submitted &amp;&amp; loginForm.controls.password.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary login-btn">login</button>
          </div>
        </form>
    </div>
</div>
</div>
